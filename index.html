<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Text place holder to display current day using moment library -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Display message that the appoinment has been added to local storage -->
    <h5 style="display:none", id="localstorageMessage">Appoinment added to localStorage✔️</h5>

    <div class="container">
      <!-- Timeblocks -->
      <!-- 9AM timeblock -->
      <div class="time-block">
        <h1 class="hour">09AM</h1>
        <textarea id="9AMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="9AMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 10AM timeblock -->
      <div class="time-block">
        <h1 class="hour">10AM</h1>
        <textarea id="10AMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="10AMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 11AM timeblock -->
      <div class="time-block">
        <h1 class="hour">11AM</h1>
        <textarea id="11AMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="11AMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 12PM timeblock -->
      <div class="time-block">
        <h1 class="hour">12PM</h1>
        <textarea id="12PMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="12PMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 1PM timeblock -->
      <div class="time-block">
        <h1 class="hour">01PM</h1>
        <textarea id="1PMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="1PMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 2PM timeblock -->
      <div class="time-block">
        <h1 class="hour">02PM</h1>
        <textarea id="2PMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="2PMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 3PM timeblock -->
      <div class="time-block">
        <h1 class="hour">03PM</h1>
        <textarea id="3PMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="3PMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 4PM timeblock -->
      <div class="time-block">
        <h1 class="hour">04PM</h1>
        <textarea id="4PMtextArea" placeholder="Enter an appoinment"></textarea>
        <button id="4PMBtn" class="fas fa-save saveBtn"></button>
      </div>

      <!-- 5PM timeblock -->
      <div class="time-block">
        <h1 class="hour">05PM</h1>
        <textarea id="5PM" class="text-area" placeholder="Enter an appoinment"></textarea>
        <button id="5PMBtn" class="fas fa-save saveBtn"></button>
      </div>
      <!-- End of timeblocks -->
    </div>

    <!-- JQuery script library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment script library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS link -->
    <script src="./script.js"></script>
  </body>
</html>
